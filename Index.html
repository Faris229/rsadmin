<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Admin Pro | จัดการระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #ffffff; color: #334155; }
        
        /* Modern Inputs */
        .input-modern { width: 100%; padding: 10px 14px; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 10px; outline: none; transition: 0.2s; font-size: 0.9rem; }
        .input-modern:focus { background: #fff; border-color: #2563eb; ring: 2px solid #eff6ff; }
        
        /* Status Badge */
        .badge-status { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .st-pending { background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }
        .st-working { background: #eff6ff; color: #3b82f6; border: 1px solid #dbeafe; }
        .st-testing { background: #f3e8ff; color: #9333ea; border: 1px solid #e9d5ff; }
        .st-completed { background: #f0fdf4; color: #16a34a; border: 1px solid #dcfce7; }

        /* Timeline in Modal */
        .timeline-btn { 
            flex: 1; text-align: center; padding: 10px; border: 1px solid #e2e8f0; 
            background: white; cursor: pointer; transition: 0.2s; font-size: 0.85rem; font-weight: 600;
        }
        .timeline-btn:first-child { border-radius: 10px 0 0 10px; }
        .timeline-btn:last-child { border-radius: 0 10px 10px 0; }
        .timeline-btn:hover { background: #f8fafc; }
        
        .timeline-btn.active-pending { background: #ef4444; color: white; border-color: #ef4444; }
        .timeline-btn.active-working { background: #3b82f6; color: white; border-color: #3b82f6; }
        .timeline-btn.active-testing { background: #9333ea; color: white; border-color: #9333ea; }
        .timeline-btn.active-completed { background: #16a34a; color: white; border-color: #16a34a; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="border-b border-gray-100 py-4 sticky top-0 bg-white/95 backdrop-blur z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black text-white rounded-xl flex items-center justify-center font-bold text-xl shadow-md"><i class="fa-solid fa-cube"></i></div>
                <div>
                    <h1 class="font-bold text-lg leading-tight text-slate-800">Q-Service</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Super Admin Console</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <div class="text-sm font-bold text-slate-800">faris@gmail.com</div>
                    <div class="text-[10px] text-green-500 font-bold">● Online</div>
                </div>
                <button onclick="Auth.logout()" class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-red-50 hover:text-red-500 transition">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-1 bg-gray-50 p-6">
        <div class="max-w-7xl mx-auto">
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-xs text-slate-400 font-bold uppercase mb-1">รอรับออเดอร์</div>
                    <div class="text-3xl font-black text-red-500" id="stat-pending">0</div>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-xs text-slate-400 font-bold uppercase mb-1">กำลังดำเนินการ</div>
                    <div class="text-3xl font-black text-blue-500" id="stat-working">0</div>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-xs text-slate-400 font-bold uppercase mb-1">งานเสร็จสิ้น</div>
                    <div class="text-3xl font-black text-green-500" id="stat-completed">0</div>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="text-xs text-slate-400 font-bold uppercase mb-1">ยอดรวมทั้งหมด</div>
                    <div class="text-3xl font-black text-slate-800" id="stat-total">0</div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2"><i class="fa-solid fa-list-ul text-slate-400"></i> รายการสั่งซื้อทั้งหมด</h2>
                <div class="relative w-full md:w-64">
                    <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
                    <input type="text" id="search-box" onkeyup="App.filterOrders()" class="w-full pl-9 pr-4 py-2 bg-white border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-100" placeholder="ค้นหาชื่อร้าน...">
                </div>
            </div>

            <div id="loading" class="text-center py-20 text-slate-400"><i class="fa-solid fa-circle-notch fa-spin text-3xl mb-2"></i><br>กำลังโหลดข้อมูล...</div>
            <div id="order-grid" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>

        </div>
    </main>

    <div id="detail-modal" class="fixed inset-0 bg-slate-900/80 z-50 flex items-center justify-center hidden backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-lg text-slate-800" id="modal-shopname">Shop Name</h3>
                    <div class="text-xs text-slate-500" id="modal-date">Date</div>
                </div>
                <button onclick="Modal.close()" class="w-8 h-8 rounded-full bg-white border border-slate-200 text-slate-400 hover:text-slate-600 flex items-center justify-center transition"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="p-6">
                <div class="mb-6">
                    <label class="text-xs font-bold text-slate-400 block mb-2">อัปเดตสถานะงาน (คลิกเพื่อเปลี่ยน)</label>
                    <div class="flex w-full shadow-sm rounded-xl overflow-hidden" id="status-group">
                        <div onclick="Modal.updateStatus('pending')" class="timeline-btn" id="btn-st-pending">รับออเดอร์</div>
                        <div onclick="Modal.updateStatus('working')" class="timeline-btn" id="btn-st-working">กำลังทำ</div>
                        <div onclick="Modal.updateStatus('testing')" class="timeline-btn" id="btn-st-testing">ตรวจสอบ</div>
                        <div onclick="Modal.updateStatus('completed')" class="timeline-btn" id="btn-st-completed">เสร็จสิ้น</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="col-span-2">
                        <label class="text-xs font-bold text-slate-400 ml-1">ลูกค้า (Customer)</label>
                        <input id="modal-customer" class="input-modern bg-slate-50 text-slate-500" readonly>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 ml-1">Admin Email</label>
                        <input id="modal-adm-email" class="input-modern">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 ml-1">Admin Password</label>
                        <input id="modal-adm-pass" class="input-modern">
                    </div>
                </div>

                <div class="flex gap-3 pt-4 border-t border-slate-50">
                    <button onclick="Modal.saveData()" class="flex-1 bg-black text-white py-3 rounded-xl font-bold hover:bg-slate-800 transition">
                        <i class="fa-solid fa-save mr-2"></i> บันทึกข้อมูล
                    </button>
                    <button onclick="Modal.deleteOrder()" class="px-4 py-3 text-red-500 font-bold bg-red-50 rounded-xl hover:bg-red-100 transition">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="login-overlay" class="fixed inset-0 bg-white z-[100] flex items-center justify-center hidden">
        <div class="w-full max-w-sm p-8 text-center">
            <div class="w-16 h-16 bg-black text-white rounded-2xl flex items-center justify-center mx-auto mb-6 text-3xl shadow-xl"><i class="fa-solid fa-cube"></i></div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Q-Service Admin</h2>
            <p class="text-slate-400 text-sm mb-8">ระบบจัดการสำหรับผู้ดูแล</p>
            <input id="login-email" class="input-modern mb-3 text-center" value="faris@gmail.com" readonly>
            <input id="login-pass" type="password" class="input-modern mb-6 text-center" placeholder="Password">
            <button onclick="Auth.login()" class="w-full py-3.5 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition">เข้าสู่ระบบ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHAkBhypqyJuuL22tLrFKN7ZqdEsqGDTk",
            authDomain: "rsdm-9ca2a.firebaseapp.com",
            projectId: "rsdm-9ca2a",
            storageBucket: "rsdm-9ca2a.firebasestorage.app",
            messagingSenderId: "299212700124",
            appId: "1:299212700124:web:730160dae6bb1b09cbb719"
        };
        const SUPER_ADMIN = "faris@gmail.com"; 

        if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let ordersData = [];
        let currentOrderId = null;

        // --- AUTH ---
        const Auth = {
            login: () => {
                const p = document.getElementById('login-pass').value;
                auth.signInWithEmailAndPassword(SUPER_ADMIN, p).catch(e => Swal.fire('Error', e.message, 'error'));
            },
            logout: () => auth.signOut().then(()=>location.reload())
        };

        // --- APP ---
        const App = {
            init: () => {
                auth.onAuthStateChanged(user => {
                    if (user && user.email === SUPER_ADMIN) {
                        document.getElementById('login-overlay').classList.add('hidden');
                        App.loadOrders();
                    } else {
                        document.getElementById('login-overlay').classList.remove('hidden');
                    }
                });
            },
            loadOrders: () => {
                db.collection('web_orders').orderBy('timestamp', 'desc').onSnapshot(snap => {
                    ordersData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    App.renderGrid(ordersData);
                    App.updateStats();
                    document.getElementById('loading').classList.add('hidden');
                });
            },
            updateStats: () => {
                const count = (s) => ordersData.filter(o => o.status === s).length;
                document.getElementById('stat-pending').innerText = count('pending');
                document.getElementById('stat-working').innerText = count('working') + count('testing');
                document.getElementById('stat-completed').innerText = count('completed');
                document.getElementById('stat-total').innerText = ordersData.length;
            },
            renderGrid: (list) => {
                const grid = document.getElementById('order-grid');
                if(list.length === 0) { grid.innerHTML = `<div class="col-span-full text-center py-20 text-slate-400">ไม่พบข้อมูล</div>`; return; }
                
                grid.innerHTML = list.map(o => {
                    let badgeClass = '';
                    let statusLabel = '';
                    if(o.status==='pending') { badgeClass='st-pending'; statusLabel='รอรับออเดอร์'; }
                    else if(o.status==='working') { badgeClass='st-working'; statusLabel='กำลังดำเนินการ'; }
                    else if(o.status==='testing') { badgeClass='st-testing'; statusLabel='ตรวจสอบ (QC)'; }
                    else { badgeClass='st-completed'; statusLabel='เสร็จสิ้น'; }

                    return `
                        <div class="bg-white rounded-2xl p-5 border border-slate-100 shadow-sm hover:shadow-md transition cursor-pointer group" onclick="Modal.open('${o.id}')">
                            <div class="flex justify-between items-start mb-3">
                                <span class="badge-status ${badgeClass}">${statusLabel}</span>
                                <span class="text-xs text-slate-400 bg-slate-50 px-2 py-1 rounded">${new Date(o.timestamp?.toDate()).toLocaleDateString()}</span>
                            </div>
                            <h3 class="font-bold text-lg text-slate-800 mb-1 group-hover:text-blue-600 transition">${o.shopName}</h3>
                            <p class="text-sm text-slate-500 mb-4 flex items-center gap-2"><i class="fa-solid fa-user text-xs"></i> ${o.customerName}</p>
                            
                            <div class="border-t border-slate-50 pt-3 flex justify-between items-center text-xs">
                                <span class="text-slate-400 truncate w-32">${o.adminEmail}</span>
                                <span class="font-bold text-slate-300 group-hover:text-blue-500 flex items-center gap-1">จัดการ <i class="fa-solid fa-arrow-right"></i></span>
                            </div>
                        </div>
                    `;
                }).join('');
            },
            filterOrders: () => {
                const term = document.getElementById('search-box').value.toLowerCase();
                const filtered = ordersData.filter(o => o.shopName.toLowerCase().includes(term) || o.customerName.toLowerCase().includes(term));
                App.renderGrid(filtered);
            }
        };

        // --- MODAL LOGIC ---
        const Modal = {
            open: (id) => {
                const order = ordersData.find(o => o.id === id);
                if (!order) return;
                currentOrderId = id;

                // Fill Data
                document.getElementById('modal-shopname').innerText = order.shopName;
                document.getElementById('modal-date').innerText = new Date(order.timestamp?.toDate()).toLocaleString();
                document.getElementById('modal-customer').value = order.customerName + (order.contact ? ` (${order.contact})` : '');
                document.getElementById('modal-adm-email').value = order.adminEmail;
                document.getElementById('modal-adm-pass').value = order.adminPass;

                // Update Status Buttons UI
                Modal.renderStatusUI(order.status);

                document.getElementById('detail-modal').classList.remove('hidden');
            },
            close: () => {
                document.getElementById('detail-modal').classList.add('hidden');
                currentOrderId = null;
            },
            renderStatusUI: (currentStatus) => {
                ['pending','working','testing','completed'].forEach(s => {
                    const btn = document.getElementById(`btn-st-${s}`);
                    btn.className = `timeline-btn ${s === currentStatus ? 'active-'+s : ''}`;
                });
            },
            updateStatus: (newStatus) => {
                if(!currentOrderId) return;
                // Just update UI first for snappy feel, save happens on "Save" button or Auto-save? 
                // Let's Auto-save status for better UX
                db.collection('web_orders').doc(currentOrderId).update({ status: newStatus }).then(() => {
                    Modal.renderStatusUI(newStatus);
                    const Toast = Swal.mixin({toast: true, position: 'top-end', showConfirmButton: false, timer: 1500});
                    Toast.fire({icon: 'success', title: 'สถานะอัปเดตแล้ว'});
                });
            },
            saveData: () => {
                if(!currentOrderId) return;
                const email = document.getElementById('modal-adm-email').value;
                const pass = document.getElementById('modal-adm-pass').value;
                
                db.collection('web_orders').doc(currentOrderId).update({
                    adminEmail: email,
                    adminPass: pass
                }).then(() => {
                    Swal.fire('บันทึกสำเร็จ', 'ข้อมูลได้รับการอัปเดต', 'success');
                    Modal.close();
                });
            },
            deleteOrder: () => {
                if(!currentOrderId) return;
                Swal.fire({
                    title: 'ยืนยันลบ?', text: "ข้อมูลจะหายไปถาวร", icon: 'warning',
                    showCancelButton: true, confirmButtonColor: '#ef4444'
                }).then((r) => {
                    if(r.isConfirmed) {
                        db.collection('web_orders').doc(currentOrderId).delete().then(() => {
                            Modal.close();
                            Swal.fire('ลบแล้ว', '', 'success');
                        });
                    }
                });
            }
        };

        App.init();
    </script>
</body>
</html>
