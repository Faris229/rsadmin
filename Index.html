<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .sidebar { width: 260px; height: 100vh; background: #ffffff; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 50; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 20px; margin: 4px 12px; border-radius: 10px; cursor: pointer; color: #64748b; font-weight: 500; transition: 0.2s; }
        .nav-item.active { background: #2563eb; color: white; font-weight: 700; box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2); }
        .order-card { background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 20px; position: relative; overflow: hidden; }
        .order-card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.05); }
        .status-badge { padding: 4px 10px; border-radius: 6px; font-weight: 600; font-size: 0.8rem; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="sidebar shadow-xl">
        <div class="h-20 flex items-center px-6 border-b border-gray-100">
            <h1 class="text-xl font-black text-slate-800 flex items-center gap-2"><i class="fa-solid fa-cube text-blue-600"></i> Admin Panel</h1>
        </div>
        
        <nav class="flex-1 py-6 space-y-1">
            <div onclick="Router('dashboard')" id="nav-dashboard" class="nav-item active"><i class="fa-solid fa-chart-line w-5"></i> Dashboard</div>
            <div onclick="Router('orders')" id="nav-orders" class="nav-item"><i class="fa-solid fa-list-check w-5"></i> จัดการออเดอร์</div>
            <div onclick="Router('history')" id="nav-history" class="nav-item"><i class="fa-solid fa-clock-rotate-left w-5"></i> ประวัติงาน</div>
            <div onclick="Router('customers')" id="nav-customers" class="nav-item"><i class="fa-solid fa-users w-5"></i> จัดการผู้ใช้</div>
        </nav>
        
        <div class="p-4 border-t border-gray-100">
            <button onclick="Auth.logout()" class="w-full py-2 text-sm text-red-500 font-bold bg-red-50 rounded-lg hover:bg-red-100"><i class="fa-solid fa-sign-out-alt mr-2"></i> ออกจากระบบ</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-gray-100">
        <header class="h-20 bg-white/80 backdrop-blur border-b border-gray-200 flex items-center justify-between px-8 sticky top-0 z-40">
            <h2 id="page-title" class="text-2xl font-bold text-slate-800">Dashboard</h2>
            <div class="text-sm text-gray-500 font-medium">Super Admin: faris@gmail.com</div>
        </header>

        <div id="content-area" class="flex-1 overflow-y-auto p-8">
            </div>
    </main>

    <div id="login-modal" class="fixed inset-0 bg-slate-900/90 z-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-xl w-full max-w-sm text-center shadow-2xl">
            <h2 class="text-xl font-bold mb-6">เข้าสู่ระบบ Super Admin</h2>
            <input id="adm-email" class="w-full p-3 border rounded-xl mb-3 bg-slate-50 text-center" value="faris@gmail.com" readonly>
            <input id="adm-pass" type="password" class="w-full p-3 border rounded-xl mb-6 bg-slate-50" placeholder="รหัสผ่าน">
            <button onclick="Auth.login()" class="w-full py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700">เข้าสู่ระบบ</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHAkBhypqyJuuL22tLrFKN7ZqdEsqGDTk",
            authDomain: "rsdm-9ca2a.firebaseapp.com",
            projectId: "rsdm-9ca2a",
            storageBucket: "rsdm-9ca2a.firebasestorage.app",
            messagingSenderId: "299212700124",
            appId: "1:299212700124:web:730160dae6bb1b09cbb719"
        };
        const SUPER_ADMIN = "faris@gmail.com"; 

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allOrders = [];
        const statusMap = {
            pending: { label: 'รอรับออเดอร์', color: 'bg-yellow-500' },
            working: { label: 'กำลังทำ', color: 'bg-blue-500' },
            testing: { label: 'ตรวจสอบ (QC)', color: 'bg-indigo-500' },
            completed: { label: 'เสร็จสิ้น', color: 'bg-green-500' },
            cancelled: { label: 'ยกเลิก', color: 'bg-red-500' }
        };
        const statusFlow = ['pending', 'working', 'testing', 'completed'];

        // --- AUTH & DATA LISTENER ---
        const Auth = {
            login: () => {
                const p = document.getElementById('adm-pass').value;
                auth.signInWithEmailAndPassword(SUPER_ADMIN, p).catch(err => Swal.fire('Error', err.message, 'error'));
            },
            logout: () => auth.signOut().then(() => location.reload())
        };

        const App = {
            init: () => {
                auth.onAuthStateChanged(user => {
                    if (user && user.email === SUPER_ADMIN) {
                        document.getElementById('login-modal').classList.add('hidden');
                        App.fetchOrders();
                    } else {
                        document.getElementById('login-modal').classList.remove('hidden');
                    }
                });
            },

            fetchOrders: () => {
                // Listen to all orders for real-time updates across all sections
                db.collection('web_orders').orderBy('timestamp', 'desc').onSnapshot(snap => {
                    allOrders = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Update current view if user is logged in
                    App.updateCurrentView();
                });
            },

            updateCurrentView: () => {
                const activeNav = document.querySelector('.nav-item.active').id.replace('nav-', '');
                const el = document.getElementById('content-area');

                if (activeNav === 'dashboard') App.renderDashboard(el);
                else if (activeNav === 'orders') App.renderOrderTabs(el);
                else if (activeNav === 'history') App.renderHistory(el);
                else if (activeNav === 'customers') App.renderCustomers(el);
            },
            
            // --- 1. RENDER DASHBOARD ---
            renderDashboard: (el) => {
                document.getElementById('page-title').innerText = 'Dashboard Overview';
                const count = (status) => allOrders.filter(o => o.status === status).length;
                const total = allOrders.length;
                const inProgress = count('working') + count('testing');

                el.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-blue-500"><div class="text-xs text-gray-500 font-bold uppercase">กำลังทำ/QC</div><div class="text-3xl font-black text-gray-800">${inProgress}</div></div>
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-yellow-500"><div class="text-xs text-gray-500 font-bold uppercase">ออเดอร์ใหม่</div><div class="text-3xl font-black text-gray-800">${count('pending')}</div></div>
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500"><div class="text-xs text-gray-500 font-bold uppercase">งานเสร็จสิ้น</div><div class="text-3xl font-black text-gray-800">${count('completed')}</div></div>
                        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-slate-500"><div class="text-xs text-gray-500 font-bold uppercase">รวมทั้งหมด</div><div class="text-3xl font-black text-gray-800">${total}</div></div>
                    </div>
                    <h3 class="text-xl font-bold mt-8 mb-4 border-b pb-2">รายการล่าสุด</h3>
                    <div id="latest-orders" class="space-y-3"></div>
                `;
                // Render latest 5 orders
                const latestOrders = allOrders.slice(0, 5).map(o => `
                    <div class="bg-white p-4 rounded-lg flex justify-between items-center shadow-sm">
                        <span class="font-bold text-lg text-blue-600">${o.shopName}</span>
                        <span class="text-sm ${statusMap[o.status].color} text-white px-2 py-1 rounded-full">${statusMap[o.status].label}</span>
                    </div>
                `).join('');
                document.getElementById('latest-orders').innerHTML = latestOrders || '<p class="text-center text-gray-400">ยังไม่มีออเดอร์</p>';
            },

            // --- 2. RENDER ORDER TABS ---
            renderOrderTabs: (el) => {
                document.getElementById('page-title').innerText = 'จัดการออเดอร์ (Working Flow)';
                
                // Tabs HTML structure
                el.innerHTML = `
                    <div class="flex space-x-2 mb-6 border-b border-gray-200">
                        <button onclick="App.setOrderTab('pending')" class="px-4 py-2 text-sm font-bold rounded-t-lg bg-yellow-100 text-yellow-800" id="order-tab-pending">New (${allOrders.filter(o=>o.status==='pending').length})</button>
                        <button onclick="App.setOrderTab('working')" class="px-4 py-2 text-sm font-bold rounded-t-lg bg-blue-100 text-blue-800" id="order-tab-working">In Progress (${allOrders.filter(o=>o.status==='working' || o.status==='testing').length})</button>
                        <button onclick="App.setOrderTab('completed')" class="px-4 py-2 text-sm font-bold rounded-t-lg bg-green-100 text-green-800" id="order-tab-completed">Completed (${allOrders.filter(o=>o.status==='completed').length})</button>
                    </div>
                    <div id="order-tab-content" class="grid grid-cols-1 lg:grid-cols-3 gap-6"></div>
                `;
                
                App.setOrderTab('pending');
            },

            setOrderTab: (status) => {
                document.querySelectorAll('[id^="order-tab-"]').forEach(btn => btn.classList.remove('bg-gray-200', 'border-b-4', 'border-blue-600'));
                document.getElementById(`order-tab-${status}`).classList.add('bg-gray-200', 'border-b-4', 'border-blue-600');

                const container = document.getElementById('order-tab-content');
                let filtered = [];

                if (status === 'pending') filtered = allOrders.filter(o => o.status === 'pending');
                else if (status === 'working') filtered = allOrders.filter(o => ['working', 'testing'].includes(o.status));
                else if (status === 'completed') filtered = allOrders.filter(o => o.status === 'completed');

                container.innerHTML = filtered.map(o => {
                    const nextStep = statusFlow[statusFlow.indexOf(o.status) + 1];
                    const prevStep = statusFlow[statusFlow.indexOf(o.status) - 1];

                    const actionBtn = (o.status === 'completed') ? `<div class="text-green-600 font-bold">งานเสร็จสิ้นแล้ว</div>` :
                                      (o.status === 'testing') ? `<button onclick="App.updateStatus('${o.id}', 'completed')" class="bg-green-600 text-white py-2 px-3 rounded-lg font-bold hover:bg-green-700">ส่งมอบ & เสร็จสิ้น</button>` :
                                      (o.status === 'working') ? `<button onclick="App.updateStatus('${o.id}', 'testing')" class="bg-indigo-600 text-white py-2 px-3 rounded-lg font-bold hover:bg-indigo-700">ย้ายไปตรวจสอบ (QC)</button>` :
                                      `<button onclick="App.updateStatus('${o.id}', 'working')" class="bg-blue-600 text-white py-2 px-3 rounded-lg font-bold hover:bg-blue-700">รับออเดอร์</button>`;

                    const statusDropdown = (o.status !== 'completed' && o.status !== 'pending') ? `
                        <select onchange="App.updateStatus('${o.id}', this.value)" class="p-2 border rounded-lg text-xs font-bold bg-white outline-none cursor-pointer mt-2">
                            <option value="working" ${o.status === 'working' ? 'selected' : ''}>กำลังทำ</option>
                            <option value="testing" ${o.status === 'testing' ? 'selected' : ''}>ตรวจสอบ (QC)</option>
                        </select>` : '';

                    return `
                        <div class="order-card p-5 shadow-md border-l-4 ${statusMap[o.status].color.replace('bg', 'border-l')}">
                            <h4 class="font-bold text-lg text-gray-800">${o.shopName}</h4>
                            <div class="text-xs text-gray-500 mb-3">${o.customerName} - ${new Date(o.timestamp.toDate()).toLocaleDateString()}</div>
                            
                            <div class="bg-gray-50 p-3 rounded-lg text-sm mb-4">
                                <p>Status: <span class="font-bold ${statusMap[o.status].color.replace('bg', 'text')}">${statusMap[o.status].label}</span></p>
                                ${statusDropdown}
                            </div>
                            
                            <div class="flex justify-between items-center">
                                ${actionBtn}
                                <button onclick="App.showDetails('${o.shopName}', '${o.adminEmail}', '${o.adminPass}')" class="text-sm text-purple-600 hover:underline"><i class="fa-solid fa-eye"></i> รายละเอียด</button>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            // --- 3. RENDER HISTORY ---
            renderHistory: (el) => {
                document.getElementById('page-title').innerText = 'ประวัติงานเสร็จสิ้นและยกเลิก';
                const history = allOrders.filter(o => ['completed', 'cancelled'].includes(o.status));
                el.innerHTML = `
                    <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50"><tr><th class="p-3 text-left text-xs font-medium text-gray-500 uppercase">ร้านค้า</th><th class="p-3 text-left text-xs font-medium text-gray-500 uppercase">ลูกค้า</th><th class="p-3 text-left text-xs font-medium text-gray-500 uppercase">สถานะ</th><th class="p-3 text-left text-xs font-medium text-gray-500 uppercase">วันที่เสร็จ</th></tr></thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${history.map(h => `
                                    <tr>
                                        <td class="p-3 font-bold text-blue-600">${h.shopName}</td>
                                        <td class="p-3">${h.customerName}</td>
                                        <td class="p-3"><span class="status-badge ${statusMap[h.status].color} text-white">${statusMap[h.status].label}</span></td>
                                        <td class="p-3 text-sm">${new Date(h.timestamp.toDate()).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            },

            // --- 4. RENDER CUSTOMERS ---
            renderCustomers: (el) => {
                document.getElementById('page-title').innerText = 'จัดการบัญชีลูกค้า';
                // Get unique customers from orders
                const uniqueUids = [...new Set(allOrders.map(o => o.uid))];
                const customers = uniqueUids.map(uid => allOrders.find(o => o.uid === uid));

                el.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-sm border overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50"><tr><th class="p-3 text-left text-xs font-medium text-gray-500 uppercase">ชื่อลูกค้า</th><th class="p-3 text-left text-xs font-medium text-gray-500 uppercase">อีเมล</th><th class="p-3 text-left text-xs font-medium text-gray-500 uppercase">จำนวนออเดอร์</th></tr></thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${customers.map(c => `
                                    <tr>
                                        <td class="p-3 font-bold">${c.customerName}</td>
                                        <td class="p-3 text-sm">${c.customerEmail || 'N/A'}</td>
                                        <td class="p-3">${allOrders.filter(o => o.uid === c.uid).length}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            },
            
            // --- ACTIONS ---
            updateStatus: (id, newStatus) => {
                db.collection('web_orders').doc(id).update({ status: newStatus }).then(() => {
                    const Toast = Swal.mixin({toast: true, position: 'top-end', showConfirmButton: false, timer: 1500});
                    Toast.fire({icon: 'success', title: `สถานะเปลี่ยนเป็น ${statusMap[newStatus].label}`});
                });
            },
            
            showDetails: (shopName, adminEmail, adminPass) => {
                Swal.fire({
                    title: shopName,
                    html: `<div class="text-left space-y-3 bg-gray-50 p-4 rounded-lg"><p class="text-sm">Admin Email: <b class="select-all">${adminEmail}</b></p><p class="text-sm">Admin Pass: <b class="select-all">${adminPass}</b></p></div>`,
                    showConfirmButton: false, showCloseButton: true
                });
            }
        };

        // --- ROUTER ---
        const Router = (p) => {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${p}`).classList.add('active');
            
            // Render the correct section
            App.updateCurrentView();
        };

        // Initialize App & Auth Check
        auth.onAuthStateChanged(user => {
            if (user && user.email === SUPER_ADMIN) {
                document.getElementById('login-modal').classList.add('hidden');
                Router('dashboard');
            } else {
                document.getElementById('login-modal').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
