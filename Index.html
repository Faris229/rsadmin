<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control | Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f9fafb; color: #111; }
        .card { background: white; border: 1px solid #f3f4f6; padding: 20px; border-radius: 12px; }
        .btn-act { padding: 6px 12px; border-radius: 6px; font-size: 12px; font-weight: 500; cursor: pointer; border: 1px solid #e5e7eb; background: white; transition: 0.1s; }
        .btn-act:hover { background: #f3f4f6; border-color: #d1d5db; }
        .btn-act.active { background: #000; color: white; border-color: #000; }
        .input-mini { background: #f9fafb; border: 1px solid #e5e7eb; padding: 8px; border-radius: 6px; width: 100%; font-size: 13px; outline: none; }
        .input-mini:focus { background: #fff; border-color: #000; }
    </style>
</head>
<body class="flex min-h-screen">

    <div id="admin-login" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="w-64 text-center">
            <h2 class="text-xl font-bold mb-4">Admin Access</h2>
            <input id="adm-email" value="faris@gmail.com" class="input-mini mb-2 text-center" placeholder="Email">
            <input id="adm-pass" type="password" class="input-mini mb-4 text-center" placeholder="Password">
            <button id="btn-adm-login" class="w-full bg-black text-white py-2 rounded-lg text-sm">Unlock</button>
        </div>
    </div>

    <aside class="w-64 bg-white border-r border-gray-100 fixed h-full hidden md:block z-10">
        <div class="p-8 font-bold text-xl tracking-tighter">Admin.</div>
        <nav class="mt-4 px-4 space-y-1 text-sm font-medium text-gray-500">
            <a href="#" class="block px-4 py-3 bg-gray-50 text-black rounded-lg">Dashboard</a>
            <a href="#" onclick="alert('Coming soon')" class="block px-4 py-3 hover:bg-gray-50 rounded-lg">Customers</a>
        </nav>
        <div class="absolute bottom-8 left-8">
            <button id="btn-adm-logout" class="text-xs text-red-500 hover:underline">Log Out</button>
        </div>
    </aside>

    <main class="flex-1 md:ml-64 p-8">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-bold">Overview</h1>
            <div id="status-indicator" class="w-3 h-3 bg-red-500 rounded-full"></div>
        </header>

        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="card">
                <div class="text-gray-400 text-xs uppercase font-bold">Pending</div>
                <div id="count-pending" class="text-3xl font-bold mt-2">-</div>
            </div>
            <div class="card">
                <div class="text-gray-400 text-xs uppercase font-bold">Working</div>
                <div id="count-working" class="text-3xl font-bold mt-2">-</div>
            </div>
            <div class="card">
                <div class="text-gray-400 text-xs uppercase font-bold">Done</div>
                <div id="count-completed" class="text-3xl font-bold mt-2">-</div>
            </div>
            <div class="card cursor-pointer hover:border-black" onclick="toggleAnnc()">
                <div class="text-gray-400 text-xs uppercase font-bold flex items-center gap-2"><i class="fa-solid fa-bullhorn"></i> Announcement</div>
                <div class="text-xs mt-3 text-gray-500">Click to manage</div>
            </div>
        </div>

        <div class="space-y-4" id="admin-orders">
            <div class="text-center text-gray-400 py-10">Waiting for data stream...</div>
        </div>
    </main>

    <div id="annc-modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl w-96">
            <h3 class="font-bold mb-4">Set Announcement</h3>
            <input id="inp-annc-title" class="input-mini mb-2" placeholder="Title">
            <textarea id="inp-annc-msg" class="input-mini mb-2 h-20 resize-none" placeholder="Message"></textarea>
            <div class="flex gap-2 items-center mb-4">
                <input type="checkbox" id="inp-annc-active"> <label for="inp-annc-active" class="text-sm">Active</label>
            </div>
            <button onclick="saveAnnc()" class="w-full bg-black text-white py-2 rounded-lg text-sm">Save</button>
            <button onclick="toggleAnnc()" class="w-full mt-2 text-gray-400 text-xs hover:text-black">Close</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, setDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
             apiKey: "AIzaSyAHAkBhypqyJuuL22tLrFKN7ZqdEsqGDTk",
             authDomain: "rsdm-9ca2a.firebaseapp.com",
             projectId: "rsdm-9ca2a",
             storageBucket: "rsdm-9ca2a.firebasestorage.app",
             messagingSenderId: "299212700124",
             appId: "1:299212700124:web:730160dae6bb1b09cbb719"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Logic ---
        onAuthStateChanged(auth, user => {
            if(user && user.email === 'faris@gmail.com') {
                document.getElementById('admin-login').classList.add('hidden');
                document.getElementById('status-indicator').classList.replace('bg-red-500', 'bg-green-500');
                startStream();
            } else {
                document.getElementById('admin-login').classList.remove('hidden');
            }
        });

        document.getElementById('btn-adm-login').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('adm-email').value, document.getElementById('adm-pass').value)
            .catch(e => alert('Access Denied: ' + e.message));
        };
        document.getElementById('btn-adm-logout').onclick = () => signOut(auth);

        function startStream() {
            onSnapshot(query(collection(db, 'web_orders'), orderBy('timestamp', 'desc')), snap => {
                const list = document.getElementById('admin-orders');
                let p=0, w=0, c=0;
                
                if(snap.empty) { list.innerHTML = '<div class="text-center">No orders.</div>'; return; }

                list.innerHTML = snap.docs.map(d => {
                    const data = d.data();
                    if(data.status === 'pending') p++;
                    if(data.status === 'working' || data.status === 'testing') w++;
                    if(data.status === 'completed') c++;

                    return `
                    <div class="card flex flex-col md:flex-row gap-4 items-start md:items-center justify-between">
                        <div>
                            <div class="font-bold text-lg">${data.shopName}</div>
                            <div class="text-xs text-gray-400">${data.customerName} â€¢ ${new Date(data.timestamp?.toDate()).toLocaleDateString('th-TH')}</div>
                            <div class="mt-3 flex gap-2">
                                <input class="input-mini w-32" placeholder="User" value="${data.adminEmail || ''}" id="u-${d.id}">
                                <input class="input-mini w-32" placeholder="Pass" value="${data.adminPass || ''}" id="p-${d.id}">
                                <button onclick="window.saveCreds('${d.id}')" class="text-xs bg-gray-100 hover:bg-gray-200 px-3 rounded font-bold"><i class="fa-solid fa-save"></i></button>
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-2">
                            ${['pending','working','testing','completed','cancelled'].map(s => 
                                `<button onclick="window.updateStatus('${d.id}', '${s}')" class="btn-act ${data.status === s ? 'active' : ''}">${s}</button>`
                            ).join('')}
                            <button onclick="window.delOrder('${d.id}')" class="btn-act text-red-500 hover:bg-red-50"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>`;
                }).join('');

                document.getElementById('count-pending').innerText = p;
                document.getElementById('count-working').innerText = w;
                document.getElementById('count-completed').innerText = c;
            });
        }

        // Global Actions for HTML calls
        window.updateStatus = async (id, status) => {
            await updateDoc(doc(db, 'web_orders', id), { status: status });
        };
        window.saveCreds = async (id) => {
            const e = document.getElementById(`u-${id}`).value;
            const p = document.getElementById(`p-${id}`).value;
            await updateDoc(doc(db, 'web_orders', id), { adminEmail: e, adminPass: p });
            alert('Saved!');
        };
        window.delOrder = async (id) => {
            if(confirm('Delete this order?')) await deleteDoc(doc(db, 'web_orders', id));
        };

        // Announcement Logic
        window.toggleAnnc = () => document.getElementById('annc-modal').classList.toggle('hidden');
        window.saveAnnc = async () => {
            const title = document.getElementById('inp-annc-title').value;
            const msg = document.getElementById('inp-annc-msg').value;
            const active = document.getElementById('inp-annc-active').checked;
            
            // Save to a fixed ID 'main' so we just update it
            await setDoc(doc(db, 'system_announcements', 'main'), {
                title: title, message: msg, isActive: active, updatedAt: serverTimestamp()
            });
            window.toggleAnnc();
        };
    </script>
</body>
</html>
